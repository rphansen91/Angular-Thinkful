<div class="jumbotron">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<img src="images/instagram.png" alt="" class="img-responsive margin-btm15">
		</div>
		<div class="col-sm-3"></div>
	</div>
	<form ng-submit="query()">
		<input type="text" ng-model="tag" placeholder="Enter a tag to search" required/>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
	<p ng-if="resp">{{resp}}</p>
</div>
<div class="container">
	<div class="col-sm-3" ng-repeat="insta in instas">
		<img ng-src="{{insta.images.low_resolution.url}}" alt="" class="img-responsive">
	</div>
</div>
