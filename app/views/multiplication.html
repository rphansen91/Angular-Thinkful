<div class="jumbotron">
	<h1 class="text-center">Multiplication Table</h1>
	<div ng-controller="DisplayCtrl">
		<div ng-show="content"><p class="text-center">{{content}}</p></div>
	</div>
	<div ng-controller="MultiplicationCtrl" initial-number-limit="5">
		<input type="number" class="madlib" ng-model="numberLimit" placeholder="Enter a number" min="0" max="20" required>
		<table class="text-center">
			<tr ng-repeat="numberA in numbers">
				<td ng-repeat="numberB in numbers"
					ng-click="setActiveNumber(numberA,numberB,compute(numberA,numberB))"
					ng-mouseleave="clearActiveFactors()" 
					ng-mouseover="setActiveFactors(numberA, numberB)" 
					ng-class="{hover: matchesFactor(numberA, numberB)}">
					{{compute(numberA,numberB)}}
				</td>
			</tr>
		</table>
	</div>
	<div ng-controller="DisplayCtrl">
		<div ng-show="content">{{content}}</div>
		<div ng-hide="content">You have not selected a value to display</div>
	</div>
</div>
