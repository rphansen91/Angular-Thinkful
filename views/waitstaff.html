<div class="row"><h1 class="text-center">Waitstaff Calculator</h1><div class="col-sm-6"><div class="jumbotron" ng-controller="MealCtrl"><h2 class="text-center">Enter The Meal Details</h2><form name="detailsForm" ng-submit="submit()"><label>Base Meal Price: $</label><input class="madlib" type="number" placeholder="9.99" ng-model="data.price" min="0" step="any" required><label>Tax Rate: %</label><input class="madlib" type="number" placeholder="8.5" ng-model="data.taxPerc" min="0" max="100" step="any" required><label>Tip Percentage: %</label><input class="madlib" type="number" placeholder="15" ng-model="data.tipPerc" min="0" max="100" step="any" required><div class="row"><div class="col-sm-6 pad-it"><input type="submit" value="Submit" class="btn btn-primary"></div><div class="col-sm-6 pad-it"><a ng-click="cancel()" class="btn btn-primary">Cancel</a></div></div></form></div></div><div class="col-sm-6"><div class="jumbotron" ng-controller="ChargesCtrl"><h2 class="text-center">Customer Charges</h2><div class="row"><div class="col-xs-6"><h4 class="text-left">Subtotal</h4><h4 class="text-left">Tip</h4><h4 class="text-left">Total</h4></div><div class="col-xs-6"><h4 class="text-left">{{subtotal|number:2}}</h4><h4 class="text-left">{{tip|number:2}}</h4><h4 class="text-left">{{total|number:2}}</h4></div></div></div><div class="jumbotron" ng-controller="EarningsCtrl"><h2 class="text-center">My Earnings</h2><div class="row"><div class="col-xs-8"><h4 class="text-left">Tip Total:</h4><h4 class="text-left">Meal Count:</h4><h4 class="text-left">Average Tip:</h4></div><div class="col-xs-4"><h4 class="text-left">{{tipTot|number:2}}</h4><h4 class="text-left">{{count}}</h4><h4 class="text-left">{{average()|number:2}}</h4></div></div></div></div><div class="text-center"><a ng-click="reset()" class="btn btn-danger margin-btm15">Reset</a></div></div>
