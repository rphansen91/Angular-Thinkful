<div class="row"><h1 class="text-center">Waitstaff Calculator</h1><div class="col-sm-6"><div class="jumbotron" ng-controller="MealCtrl"><h2 class="text-center">Enter The Meal Details</h2><form name="detailsForm" ng-submit="submit()"><label>Base Meal Price: $</label><input class="madlib" type="number" placeholder="9.99" ng-model="data.price" min="0" step="any" required><label>Tax Rate: %</label><input class="madlib" type="number" ng-model="data.taxPerc" min="0" max="100" step="any" required><label>Tip Percentage: $</label><input class="madlib" type="number" ng-model="data.tipPerc" min="0" max="100" step="any" required><div class="row"><div class="col-sm-6 pad-it"><input type="submit" value="Submit" class="btn btn-primary"></div><div class="col-sm-6 pad-it"><a ng-click="cancel()" class="btn btn-primary">Cancel</a></div></div></form></div><a ng-click="reset()" class="btn btn-danger">Reset</a></div><div class="col-sm-6"><div class="jumbotron" ng-controller="ChargesCtrl"><h2 class="text-center">Customer Charges</h2><h4>Subtotal {{subtotal|number:2}}</h4><h4>Tip {{tip|number:2}}</h4><h4>Total {{total|number:2}}</h4></div><div class="jumbotron" ng-controller="EarningsCtrl"><h2 class="text-center">My Earnings Info</h2><h4>Tip Total: {{tipTot|number:2}}</h4><h4>Meal Count: {{count}}</h4><h4>Average Tip Per Meal: {{average()|number:2}}</h4></div></div></div>
